{{ if .Values.app.local }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.app.name }}-route
  namespace: {{ .Values.app.name }}
spec:
  parentRefs:
  - name: anycast-shared-gateway
    namespace: anycast-gateways
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /{{ .Values.app.name }}
    backendRefs:
    - name: {{ .Values.app.name }}
      port: {{ .Values.app.httproute.port }}
    # Apps that will respond to /app1, or rewrite the URL themselves will not need a rewrite
    # This hello app does not have an /app1 page so rewrite it to / which will pull the index
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplaceFullPath
            replaceFullPath: /
{{ end }}
