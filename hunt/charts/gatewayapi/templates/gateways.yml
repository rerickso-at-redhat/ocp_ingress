{{- range $.Values.gatewayapi.gateways }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  namespace: "{{ .namespace }}"
  name: "{{ .name }}"
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  gatewayClassName: openshift-default
  addresses:
    - type: IPAddress
      value: {{ .ipaddress }}
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: {{ .hostname }}
    allowedRoutes:
      namespaces:
        from: All
  #- name: https
  #  port: 443
  #  protocol: HTTPS
  #  hostname: apps.{{ .hostname }}
  #  allowedRoutes:
  #    namespaces:
  #      from: All
{{- end }}
